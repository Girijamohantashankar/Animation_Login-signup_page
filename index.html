<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="btn">
                <button class="log-btn" id="log-btn">Login</button>
                <button class="sign-btn" id="sign-btn">Signup</button>
            </div>
            <form class="form" id="form">
                <div class="login-page">
                    <input class="text-input" type="Name" placeholder="Enter your Name" required>
                    <br>
                    <input type="Email" placeholder="Enter your Email Id" required>
                    <br>
                    <input type="password" placeholder="password" required>
                    <br>
                    <input type="number" placeholder="Phone Number" required>
                    <br>
                    <input type="checkbox" class="check">
                    <label for="checkbox" class="check-input">Accept Terms and Conditions <a href="#">Privacy
                            Statement.</a></label>
                    <br>
                    <button class="submit">Submit</button>
                </div>
            </form>
            <form class="form" id="form1">
                <div class="login-page">
                    <br>
                    <br>
                    <br>
                    <input type="Email" placeholder="Enter your Email Id" required>
                    <br>
                    <input type="password" placeholder="password" required>
                    <br>
                    <input type="checkbox" class="check">
                    <label for="checkbox" class="check-input">Accept Terms and Conditions <a href="#">Privacy
                            Statement.</a></label>
                    <br>
                    <button class="submit">Submit</button>
                </div>
            </form>

        </div>
    </header>


    <!-- Animation ring -->

    <div class="animation">
        <div class="ring"></div>
        <div class="ring"></div>
    </div>


    <script src="index.js"></script>
</body>

</html>
